name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    container: python:3.9
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
        pip install -e .
    - name: Run tests
      run: pytest tests/

  linter:
    runs-on: ubuntu-latest
    container: python:latest
    steps:
    - uses: actions/checkout@v2
    - name: Install flake8
      run: pip install flake8
    - name: Run flake8
      run: flake8 green/
    continue-on-error: true
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, paper, scissors</title>
    <script defer src="/common/assets/js/timeflux.js"></script>
    <script defer src="assets/gauge.min.js"></script>
    <script defer src="assets/roshambo.js"></script>
    <script defer src="assets/app.js"></script>
    <link rel="stylesheet" href="/common/assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>

<section class="section">
    <h2 class="title">Features</h2>
    <table id="feature-table" class="table is-bordered is-narrow is-fullwidth">
        <thead>
        <th>Channel</th>
        <th>Muscle</th>
        <th>Activation</th>
        </thead>
        <tbody>
        <tr>
            <td>A1</td>
            <td>Flexor</td>
            <td id="A1_EMG"></td>
        </tr>
        <tr>
            <td>A2</td>
            <td>Abductor</td>
            <td id="A2_EMG"></td>
        </tr>
        </tbody>
    </table>
</section>

<div class="columns section">

    <section class="column">
        <h2 class="title">Burst gauge</h2>
        <div id="gauge-container">
            <canvas id="gauge_canvas"></canvas>
        </div>
    </section>

    <section class="column">
        <h2 class="title">Rock, Paper, Scissors</h2>
        <button class="button" id="calibrate">Calibrate</button>
        <div class="choices">
            <div class="cross" id="fixation_cross">
                +
            </div>
            <div class="choice" id="question">
                <img src="assets/images/question.png" alt="">
            </div>
            <div class="choice" id="rest">
                <img src="assets/images/rest.png" alt="">
            </div>
            <div class="choice" id="rock">
                <img src="assets/images/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="assets/images/paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="assets/images/scissors.png" alt="">
            </div>
        </div>
    </section>
</div>

</body>
</html>
